dependencies:
  cache_directories:
    - elasticsearch-2.0.0
  post:
    - if [[ ! -e elasticsearch-2.0.0 ]]; then wget https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.0.0/elasticsearch-2.0.0.tar.gz && tar -xvf elasticsearch-2.0.0.tar.gz; fi
    - elasticsearch-2.0.0/bin/elasticsearch: {background: true}
test:
  override:
    - bundle exec rspec spec --format documentation
